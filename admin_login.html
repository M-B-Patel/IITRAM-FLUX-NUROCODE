<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Roadside Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animated gradient background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #4CAF50, #2E7D32, #66BB6A);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #343a40;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Login container styling */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1d3557;
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
            width: 100%;
            padding: 10px;
        }

        /* Dark mode styles */
        .dark-mode {
            background: #808080;
            color: #ffffff;
        }

        .dark-mode .login-container {
            background: #505050;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.8);
        }

        .dark-mode .btn-primary {
            background-color: #757575;
        }

        /* Space between button and link */
        .back-link {
            display: block;
            margin-top: 20px; /* Added space */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_login.html" method="POST">
            <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminId" name="adminId" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Back to Home Link with Spacing -->
        <a href="dark_light.html" class="back-link">Back to Home Page</a>
    </div>

    <script>
        // Toggle Dark Mode Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>

</html>
