<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Vehicle Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background: linear-gradient(45deg, #40B3A2, #2c568d, #66BB6A);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: white;
            padding: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 1rem; /* Space between links */
            margin-left: auto; /* Align to the right */
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .header-text {
            text-align: center;
            flex-grow: 1; /* Allows the content to expand */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .option-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .options-grid:hover .option-card:not(:hover) {
            filter: blur(1px);
        }

        .dropdown-content {
            display: none;
            background: white;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .dropdown-content.active {
            display: block;
        }

        .ripple-button {
            position: relative;
            overflow: hidden;
            background: #40B3A2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .ripple-button:hover {
            opacity: 0.95;
        }

        .ripple-effect {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 400px; height: 400px; opacity: 0; }
        }

        footer {
            background: #40B3A2;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>Emergency Vehicle Assistance</h1>
                <p>24/7 Support for Your Vehicle Emergencies</p>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="dark_light.html">Home</a> |
                <a class="nav-link" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="options-grid">
            <div class="option-card">
                <h2>Contact a Mechanic</h2>
                <button class="ripple-button" onclick="location.href='vidcall.html'">Request Assistance</button>
                <div id="mechanic" >
                </div>
            </div>

            <div class="option-card">
                <h2>Ran Out of Fuelㅤ</h2>
                <button class="ripple-button" onclick="location.href='soon.html'">Find Fuel Stations</button>
                <div id="fuel" >
                </div>
            </div>

            <div class="option-card">
                <h2>Tow Car</h2>
                <button class="ripple-button" onclick="location.href='soon.html'">Arrange Towing</button>
                <div id="tow">
                </div>
            </div>

            <div class="option-card">
                <h2>Car Pull</h2>
                <button class="ripple-button" onclick="location.href='soon.html'">Request Assistance</button>
                <div id="pull" >
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <p>© <span id="year"></span> Emergency Vehicle Assistance. All rights reserved.</p>
    </footer>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle('active');
        }

        document.querySelectorAll('.ripple-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple-effect';
                this.appendChild(ripple);
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                setTimeout(() => ripple.remove(), 600);
            });
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
