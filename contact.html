<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Maintain existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(270deg, #40B3A2, #2c568d, #66BB6A);
            background-size: 400% 400%;
            color: white;
            padding: 3rem 0 1rem 0;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: gradientShift 6s ease infinite;
            text-align: center;
        }

        .contact-container {
            max-width: 1200px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: flex;
            gap: 2rem;
        }

        .contact-form {
            flex: 1;
            padding-right: 2rem;
            border-right: 2px solid #40B3A2;
        }

        .contact-info {
            flex: 1;
            padding-left: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #40B3A2;
            outline: none;
        }

        .btn {
            background: #40B3A2;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 179, 162, 0.3);
        }

        .contact-details {
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-icon {
            font-size: 24px;
            margin-right: 1rem;
            color: #40B3A2;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            
            .contact-form {
                padding-right: 0;
                border-right: none;
                border-bottom: 2px solid #40B3A2;
                padding-bottom: 2rem;
            }
            
            .contact-info {
                padding-left: 0;
                padding-top: 2rem;
            }
        }

        /* Maintain existing animations and other styles */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <nav>
            <a href="dark_light.html">Home</a> |
            <a href="about_us.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <div>
                        <h3>Visit Us</h3>
                        <p>123 Business Street<br>New York, NY 10001</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-phone contact-icon"></i>
                    <div>
                        <h3>Call Us</h3>
                        <p>+1 (555) 123-4567<br>Mon-Fri: 9am - 5pm EST</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <div>
                        <h3>Email Us</h3>
                        <p>contact@example.com<br>support@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
