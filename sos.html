<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response Activated</title>
    <style>
        :root {
            --urgent-bg: #FFB74D;  /* Orange-Yellow */
            --text-primary: #2d2424;
            --alert-accent: #FF8C42;
            --progress-bg: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: var(--urgent-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: pulseBackground 2s infinite;
        }

        @keyframes pulseBackground {
            0% { background-color: var(--urgent-bg); }
            50% { background-color: #FFA726; }
            100% { background-color: var(--urgent-bg); }
        }

        .emergency-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #D84315;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .status-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 1.2rem;
            padding: 1rem;
            background: var(--progress-bg);
            border-radius: 8px;
        }

        .status-icon {
            width: 30px;
            height: 30px;
            margin-right: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--alert-accent);
            animation: progress 10s linear forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .emergency-numbers {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="emergency-container">
        <h1>üÜò Emergency Response Activated</h1>
        
        <ul class="status-list">
            <li class="status-item">
                <div class="status-icon">‚ö†Ô∏è</div>
                <div>Initiating Emergency Protocol...</div>
            </li>
            <li class="status-item">
                <div class="status-icon">üìç</div>
                <div>Sending Location to Emergency Contacts</div>
            </li>
            <li class="status-item">
                <div class="status-icon">üö®</div>
                <div>Contacting Local Authorities</div>
            </li>
        </ul>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="emergency-numbers">
            <h3>Emergency Contacts:</h3>
            <p>Police: 100 | Ambulance: 102 | Fire: 101</p>
        </div>
    </div>

    <script>
        // Simulate emergency process
        const statusItems = document.querySelectorAll('.status-item');
        
        setTimeout(() => {
            statusItems[0].innerHTML = `
                <div class="status-icon">‚úÖ</div>
                <div>Emergency Protocol Activated</div>
            `;
        }, 2000);

        setTimeout(() => {
            statusItems[1].innerHTML = `
                <div class="status-icon">‚úÖ</div>
                <div>Location Sent Successfully</div>
            `;
        }, 4000);

        setTimeout(() => {
            statusItems[2].innerHTML = `
                <div class="status-icon">‚úÖ</div>
                <div>Authorities Notified - Help is Coming</div>
            `;
        }, 6000);
    </script>
</body>
</html>
